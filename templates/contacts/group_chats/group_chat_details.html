    <div class="main-info">
        <div class="circle-avatar">
            <input title="Change avatar" type="file"/>
            <img>
            <svg class="set-groupchat-avatar" viewBox="0 0 24 24">
                <path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" />

                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            </div>

            <div class="name-wrap"></div>
            <div class="status-message one-line"></div>
        </div>
        <div class="btn-more">
            <i class="mdi mdi-20px mdi-dots-vertical"></i>

    </div>
    <div class="group-chat-nav">

        <div data-section="invitations" class="nav-item-wrap">Invitations</div>

        <div data-section="default_restrictions" class="nav-item-wrap">Default restrictions</div>
        <div data-section="groups" class="nav-item-wrap">Groups</div>
    </div>
    <div class="panel-content"></div>
</div>
